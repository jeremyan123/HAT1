{% include "menu.html" %}
<p style="width: 100%; text-align: center; font-size: 2.5vw;">{{ category }}</p>
<div class="container">
    {% for place in catalogue %}
        {% if place[2]==category %}
            <div><a class="text" href="{{url_for('showplace', place_id=place[0])}}">{{place[1]}}</a></div>
        {% endif %}
    {% endfor %}
</div>
